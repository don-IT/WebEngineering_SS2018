<!DOCTYPE html>
<html lang="de">
    <head>
        <title>BIG Smart Production</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css" media="screen" />
    </head>
    <body>
        <header>
            <img src="images/big-logo-small.png" alt="Logo"/>
            <h1>BIG Smart Production</h1>
        </header>
        <section id="Login">
            <form action="overview.html">
                <h2>Anmelden</h2>
                <label class="userlabel" for="username">Benutzername:</label>
                <input type="text" id="username" name="username" placeholder="Benutzername" required />
                <br/>
                <label class="passwordlabel" for="password">Passwort:</label>
                <input type="password" id="password" name="password" class="password" placeholder="Passwort" required />
                <br/>
                <input type="submit" value="Anmelden" class="submit" />
            </form>
        </section>
        <footer class="f1">
            <p>&copy; 2018 <span class="tooltip">BIG</span> Smart Production</p>
        </footer>
    </body>
</html>
